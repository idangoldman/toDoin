<a class="logo"></a>

<blockquote class="breadcrumb <%= !!breadcrumb ? 'show' : '' %>">
    <%= breadcrumb %>
</blockquote>

<div class="sort-by">
    <i class="icon"></i>
    <nav class="menu">
        <% _.each(sortMenu, function(item) { %>
            <a href="<%= item.link %>" class="<%= item.selected ? 'selected' : '' %>"><%= item.title %></a>
        <% }); %>
    </nav>
</div>
