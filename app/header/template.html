<a class="logo" title="<%= version %>"></a>

<div class="sort-by">
    <i class="icon"></i>
    <nav class="menu">
        <% _.each(sortMenu, function(item) { %>
            <a href="<%= item.link %>" class="<%= item.selected ? 'selected' : '' %>"><%= item.title %></a>
        <% }); %>
    </nav>
</div>
