<h1 class="logo" title="<%= version %>">ToDoin</h1>

<div class="weather celsius"><%= weatherTempature %></div>

<div class="sort-by">
    <i class="toggle fa-align-left"></i>
    <nav class="menu">

        <% }); %>
    </nav>
</div>
